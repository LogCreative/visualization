<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位布局</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    html,body{
        height: 100%;
    }

    div[id$="area"]{
        border: 2px solid black;
        box-sizing: border-box;
        position: absolute;
    }

    #leftarea{
        width: 70%;
        height: 80%;
    }

    #rightarea{
        left: 70%;
        width: 30%;
        height: 80%;
    }

    #bottomarea{
        top: 80%;
        width: 100%;
        height: 20%;
    }
</style>
<body>
    <div id="leftarea"></div>
    <div id="rightarea"></div>
    <div id="bottomarea"></div>
</body>
</html>
